<div class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-4 mb-2">
                <h2>{{title}}</h2>
                <h2>Searched for: {{searchFilter}}</h2>
            </div>
        </div>
        <div class="justify-content-center" id="loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="searchedMovies && searchedMovies.length" class="row">
            <div *ngFor="let searchedMovies of searchedMovies" class="col-md-3 col-sm-6 col-xs-12">
                <div class="card mb-3 box-shadow">
                    <a [routerLink]="['/popular', searchedMovies.id]" title='{{searchedMovies.title}}'>
                        <img
                            alt='{{searchedMovies.title}}'
                            class="card-img-top card-movie"
                            src="{{ searchedMovies.poster_path ? 'https://image.tmdb.org/t/p/w220_and_h330_face/' + searchedMovies.poster_path : 'https://www.themoviedb.org/assets/2/v4/glyphicons/basic/glyphicons-basic-38-picture-grey-c2ebdbb057f2a7614185931650f8cee23fa137b93812ccb132b9df511df1cfac.svg' }}" title='{{searchedMovies.title}}'>
                    </a>
                    <i (click)="addRemoveFavorite(searchedMovies.id, searchedMovies.favorite)" aria-hidden="true"
                       class="fa fa-heart {{searchedMovies.favorite ? 'fav' : 'unfav'}}"
                       title="Remove Favorite"></i>
                    <div class="card-body">
                        <a [routerLink]="['/popular', searchedMovies.id]" title='{{searchedMovies.title}}'>
                            <h5 class="card-title">{{searchedMovies.title}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{searchedMovies.release_date | date:'mediumDate' }}</h6>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!searchedMovies.length" class="row">
            <div class="col-md-12 mt-4 mb-2">
                <h2>Movie not found!</h2>
            </div>
        </div>
    </div>
</div>
