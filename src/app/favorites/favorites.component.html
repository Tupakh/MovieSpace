<div class="favorites-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-4 mb-2">
                <h2>{{title}}</h2>
            </div>
        </div>
        <ng-template #loading>
            <div class="row">
                <div class="justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <div *ngIf="favoritesMovies && favoritesMovies.length  else loading" class="row">
            <div *ngFor="let favoritesMovies of favoritesMovies" class="col-md-3 col-sm-6 col-xs-12">
                <div class="card card mb-3 box-shadow">
                    <a [routerLink]="['/popular', favoritesMovies.id]" title='{{favoritesMovies.title}}'>
                        <img alt='{{favoritesMovies.title}}'
                             class="card-img-top card-movie"
                             src='https://image.tmdb.org/t/p/w220_and_h330_face/{{favoritesMovies.poster_path}}' title='{{favoritesMovies.title}}'>
                    </a>
                    <i (click)="addRemoveFavorite(favoritesMovies.id)" aria-hidden="true"
                       class="fa fa-heart fav"
                       title="Remove Favorite"></i>
                    <div class="card-body">
                        <a [routerLink]="['/popular', favoritesMovies.id]" title='{{favoritesMovies.title}}'>
                            <h5 class="card-title">{{favoritesMovies.title}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{favoritesMovies.release_date | date:'mediumDate' }}</h6>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
