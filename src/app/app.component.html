<header class="bg-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a [routerLink]="['/']" class="navbar-brand">{{title}}</a>
            <button (click)="toggleNavbar()" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div [ngClass]="{ 'show': navbarOpen }" class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li [routerLinkActiveOptions]="{exact:true}" [routerLinkActive]="['active']" class="nav-item">
                        <a (click)="toggleNavbar()" [routerLink]="['/']" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li [routerLinkActiveOptions]="{exact:true}" [routerLinkActive]="['active']" class="nav-item">
                        <a (click)="toggleNavbar()" [routerLink]="['/favorites']" class="nav-link">Favorites</a>
                    </li>
                    <li [routerLinkActiveOptions]="{exact:true}" [routerLinkActive]="['active']" class="nav-item">
                        <a (click)="toggleNavbar()" [routerLink]="['/popular']" class="nav-link ">Popular</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input [(ngModel)]='searchFilter' [ngModelOptions]="{standalone: true}" aria-label="Search" class="form-control mr-sm-2"
                           placeholder="Search" type="text">
                    <button (click)="searchMovies(searchFilter)" class="btn btn-light my-2 my-sm-0" type="submit"><i
                        aria-hidden="true" class="fa fa-search"></i> Search
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>
<main role="main">
    <router-outlet></router-outlet>
</main>
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright Â© <a href="https://ovidiu-constantin.ro/" target="_blank">Ovidiu Constantin Tescut</a> 2020</p>
    </div>
</footer>
